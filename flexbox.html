<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: column;
      ">
      <div style="background-color: lightblue;">div1 text</div>
      <div style="background-color: lightpink;">div1 <p>text</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex 1</div>
      <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      height: 70px;
      justify-content: center;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      height: 70px;
      justify-content: space-between;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      align-items: center;
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      height: 70px;
      justify-content: space-between;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
  </body>
</html>
